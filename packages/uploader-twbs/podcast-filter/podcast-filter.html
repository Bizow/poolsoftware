
<template name="podcastListFilter">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <p class="form-control-static">Filter on</p>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        {{selectedOption.name}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        {{#each filterOptions}}
                            <li><a data-filter-option href="#">{{name}}</a></li>
                        {{/each}}
                    </ul>
                </div>
                <div class="form-group">
                    <label for="filter" class="sr-only">Filter</label>
                    <input type="text" class="form-control" id="filter" placeholder="...">
                </div>
                <button data-filter-clear type="button" class="btn btn-default">Clear</button>
            </form>
        </div>
    </div>
</template>
