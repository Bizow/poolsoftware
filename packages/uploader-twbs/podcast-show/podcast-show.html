

<template name="podcastShowNav">
    <li><a href="/podcasts">Podcasts</a></li>
</template>

<template name="podcastShow">
    {{> podcastShowPanel podcast}}
</template>

<template name="podcastShowPanel">
    <div class="panel panel-default">
        <div class="panel-body">
            {{> podcastListItem}}
            <div class="list-group" style="padding-top: 10px;">
                <a data-toggle="collapse" href="#collapse-upload-podcast" class="list-group-item active" style="text-align: center;">
                    Upload Podcast
                </a>
                <div class="collapse" id="collapse-upload-podcast">
                    <div class="well">
                        {{> podcastUploadForm}}
                    </div>
                </div>
                {{> podcastMediaList}}
            </div>
        </div>
    </div>
</template>

<template name="podcastMediaList">
    {{#each podcastMedia}}
        {{> podcastMediaListItem}}
    {{else}}
        <li class="list-group-item">
            No podcast media
        </li>
    {{/each}}
</template>

<template name="podcastMediaListItem">
    <li class="list-group-item">
        <h5><b>Title: </b>{{podcastInfo.title}}</h5>
        <h6><b>Subtitle: </b>{{podcastInfo.subtitle}}</h6>
        <h6><b>Summary: </b>{{podcastInfo.summary}}</h6>
        <h6><b>Description: </b>{{podcastInfo.description}}</h6>
        <h6><b>Uploaded At: </b>{{uploadedAt}}</h6>
        <h6><b>Size: </b>{{this.size}}</h6>
        {{#if mediaUrlExists}}
            <h6><b>Duration: </b>{{formatSeconds podcastInfo.duration}}</h6>
            <h6><b>Media Link: </b>{{podcastMediaUrl}}</h6>
            <audio controls src="{{podcastMediaUrl}}"></audio>
        {{else}}
            <h6>
                <b>Loading Media Player</b>
                {{> spinner}}
            </h6>
        {{/if}}
    </li>
</template>
