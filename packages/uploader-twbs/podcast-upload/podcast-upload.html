

<template name="podcastUploadForm">
    <div class="panel panel-default">
        <div class="panel-body">
            {{#if uploading}}
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{uploadProgress.value}}" aria-valuemin="0" aria-valuemax="100" style="{{uploadProgress.style}}">
                    </div>
                </div>
            {{else}}
                <form data-upload-form>
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="subtitle">Subtitle</label>
                        <input type="text" class="form-control" name="subtitle" placeholder="Subtitle">
                    </div>
                    <div class="form-group">
                        <label for="summary">Summary</label>
                        <input type="text" class="form-control" name="summary" placeholder="Summary">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" name="description" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="file">Supported audio files: .mp3, .m4a</label>
                        <input type="file" name="file">
                        <!--<p class="help-block">Example block-level help text here.</p>-->
                    </div>
                    <button type="submit" class="btn btn-default">Upload</button>
                </form>
            {{/if}}
        </div>
    </div>
</template>
