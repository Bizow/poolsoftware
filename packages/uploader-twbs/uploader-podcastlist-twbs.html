

<template name="podcastList">
    <ul class="list-group">
        {{#each podcasts}}
            {{> podcastListItem}}
        {{else}}
            <li class="list-group-item">
                No podcasts found
            </li>
        {{/each}}
    </ul>
</template>


<template name="podcastListItem">
    <li class="list-group-item">
        <h5>{{podcastInfo.name}}</h5>
        <h6><b>Uploaded At: </b>{{uploadedAt}}</h6>
        <h6><b>Callsign: </b>{{podcastInfo.callsign}}</h6>
        <h6><b>Market: </b>{{podcastInfo.market}}</h6>
        <h6><b>Url: </b>{{podcastUrl}}</h6>
    </li>
</template>
