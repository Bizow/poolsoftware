
<template name="reportDataTable">
    <div style="padding: 0px; overflow: auto;" class="jumbotron">
        <table class="table table-striped">
            <thead>
              <tr>
                  {{#each columnHeaders}}
                    <th>{{name}}</th>
                  {{/each}}
              </tr>
            </thead>
            <tbody>
            {{#each rows}}
                <tr>
                    {{#each columns}}
                      <td>{{value}}</td>
                    {{/each}}
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
