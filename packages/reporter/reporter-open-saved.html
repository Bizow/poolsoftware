
<template name="openSavedReport">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Open Saved Report</h3>
        </div>
        <div class="panel-body">
            <form class="form-inline" style="padding: 20px;">
                <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail3">
                        Search
                    </label>
                    <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Search...">
                </div>
                <button type="submit" class="btn btn-default">
                    Search
                </button>
            </form>
            <div class="list-group">
                {{#each savedReports}}
                    <li  class="list-group-item">
                        <button data-view-report type="button" class="btn btn-default">
                            {{collection.name}} {{column.name}} {{filter.name}} {{value}}
                        </button>
                        <button data-remove-report type="button" class="btn btn-default pull-right">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </li>
                {{else}}
                    <a href="#" class="list-group-item active">
                        No saved reports
                    </a>
                {{/each}}
            </div>
        </div>
    </div>
</template>
